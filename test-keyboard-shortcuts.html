<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘快捷键测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-area {
      border: 2px solid #1890ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .shortcut-list {
      list-style: none;
      padding: 0;
    }
    .shortcut-list li {
      padding: 10px;
      margin: 5px 0;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .key {
      display: inline-block;
      padding: 2px 8px;
      background: #fff;
      border: 1px solid #d9d9d9;
      border-radius: 3px;
      font-family: monospace;
      font-weight: bold;
    }
    .log {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>键盘快捷键测试</h1>
  
  <div class="test-area">
    <h2>支持的快捷键</h2>
    <ul class="shortcut-list">
      <li><span class="key">Ctrl</span> + <span class="key">S</span> - 保存模板</li>
      <li><span class="key">Ctrl</span> + <span class="key">T</span> - 测试配置</li>
      <li><span class="key">Esc</span> - 关闭弹窗或返回列表</li>
    </ul>
  </div>

  <div class="test-area">
    <h2>测试说明</h2>
    <p>1. 点击下方的"进入编辑模式"按钮</p>
    <p>2. 按下上述快捷键，查看日志输出</p>
    <p>3. 快捷键只在编辑模式下生效</p>
    <button id="toggleMode" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">进入编辑模式</button>
  </div>

  <div class="test-area">
    <h2>操作日志</h2>
    <div class="log" id="log">
      <div class="log-entry">等待操作...</div>
    </div>
  </div>

  <script>
    let editMode = false;
    const logEl = document.getElementById('log');
    const toggleBtn = document.getElementById('toggleMode');

    function addLog(message) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.insertBefore(entry, logEl.firstChild);
    }

    toggleBtn.addEventListener('click', () => {
      editMode = !editMode;
      toggleBtn.textContent = editMode ? '退出编辑模式' : '进入编辑模式';
      toggleBtn.style.background = editMode ? '#52c41a' : '#fff';
      toggleBtn.style.color = editMode ? '#fff' : '#000';
      addLog(editMode ? '✓ 已进入编辑模式，快捷键已启用' : '✗ 已退出编辑模式，快捷键已禁用');
    });

    document.addEventListener('keydown', (e) => {
      if (!editMode) {
        if (e.ctrlKey && (e.key === 's' || e.key === 't')) {
          addLog(`⚠ 快捷键 Ctrl+${e.key.toUpperCase()} 被按下，但编辑模式未启用`);
        }
        return;
      }

      // Ctrl+S 保存
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        addLog('✓ Ctrl+S - 保存模板功能已触发');
      }

      // Ctrl+T 测试
      if (e.ctrlKey && e.key === 't') {
        e.preventDefault();
        addLog('✓ Ctrl+T - 测试配置功能已触发');
      }

      // Esc 关闭
      if (e.key === 'Escape') {
        addLog('✓ Esc - 关闭/返回功能已触发');
      }
    });

    addLog('测试页面已加载，请点击"进入编辑模式"按钮开始测试');
  </script>
</body>
</html>
